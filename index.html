<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>


    <div class="image-container">
      <img class="image" src="./images/image-equilibrium.jpg" alt="image of Equilibrium">
      <div class="overlay">
        <img class="viewport" src="./images/icon-view.svg" alt="">
      </div>
    </div>




    <div class="text-container">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>


    <div class="icon-container">
      <div class="ethereum">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum icon">
        <h2> 0.041 ETH</h2>
      </div>

      <div class="clock">
        <img src="./images/icon-clock.svg" alt="icon of a clock">
        <h2>3 days left</h2>
      </div>
    </div>

    

    <div class="profile-container">
      <img src="./images/image-avatar.png" alt="profile picture of Jules Wyvern">
      <p>
        <span class="softblue-text">Creation of</span>
        <span class="white-text">Jules Wyvern</span>
      </p>
    </div>
  </main>

</body>
</html>
